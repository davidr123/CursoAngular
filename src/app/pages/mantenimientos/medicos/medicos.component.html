<div class="row animated fadeIn fast" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input  type="text"
                        class="form-control"
                        placeholder="Buscar medico ..."
                        #TxtTermino
                        (keyup)="buscar(TxtTermino.value)"

                        />
        
            </div>
        </div>
    </div>
</div>



<div *ngIf="cargando" 
class="row animated fadeIn fast">
    <div class="col-12">
     <div class="alert alert-info text-center">
         <h4 class="alert-heading">Cargando</h4>
         <i class="fa fa-spin fa-refresh fa-2x"></i>
         <p class="mb-0">Por favor espere</p>

     </div>
    </div>
</div>


<div *ngIf="!cargando"
class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <di class="row">
                    <div class="col-8">
                        <h4 class="card-title">medicos</h4>
                        <h6 class="card-subtitle">Medicos Registrados</h6>
                    </div>
                </di>

                <div class="col">
                    <div class="text-right">
                        <a class="btn btn-primary"
                        routerLink="/dashboard/medico/nuevo"
                        >
                        <i class="fa fa-hospital.o"></i>
                        Crear Medico</a>
                    </div>
                    
                </div>

                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                              
                                <th class="w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                      
                        
                  
                       
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center"
                                >
                                    <img [src]="medico.img | imagen:'medicos'"
                                    [alt]="medico.nombre"
                                    (click)="abrirModal(medico)"
                                    class="avatar punto" />
                                </td>
                                <td>{{medico.nombre}}</td>
                              
                            
                                <td class="text-center">
                                    <a [routerLink]="['/dashboard', 'medico', medico._id]" 
                                    data-toggle="tooltip" 
                                    data-original-title="Editar"
                                    class="punto"> 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                </a>
                                    <a (click)="borrarMedico(medico)" 
                                    class="punto"
                                    data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secundary text-center">
                    Siguiente
                </button>
                &nbsp;
                <button class="btn btn-secundary">
                    Anterior
                </button>
            </div>
        </div>
    </div>

</div>
