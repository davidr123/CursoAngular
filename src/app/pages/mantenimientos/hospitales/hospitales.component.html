<div class="row animated fadeIn fast" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input  type="text"
                        class="form-control"
                        placeholder="Buscar Hospital ..."
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"
                        />
        
            </div>
        </div>
    </div>
</div>



<div *ngIf="cargando" 
  class="row animated fadeIn fast" >
    <div class="col-12">
     <div  class="alert alert-info text-center">
         <h4 class="alert-heading">Cargando</h4>
         <i class="fa fa-spin fa-refresh fa-2x"></i>
         <p class="mb-0">Por favor espere</p>

     </div>
    </div>
</div>


<div *ngIf="!cargando" class="row" 
>
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">HOSPITALES  ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales Registrados </h6>

                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button (click)="crearHospital()" class="btn btn-primary" > 
                                <i class="fa fa-hospital.o"></i>
                                Crear Hospital
                            </button>

                        </div>

                    </div>
                    
                </div>

            
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                          
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                      
                        
                  
                       
                            <tr *ngFor="let hospital of hospitales" >

                                <td class="text-center" >

                                    <img [src]="hospital.img | imagen:'hospitales'" 
                                   (click)=" abrirModal(hospital)" 
                                    [alt]="hospital.nombre"
                                    class="avatar cursor">
                                  
                                
                                </td>
                                <td>
                                    <input type="text"
                                    class="form-control" 
                                    placeholder="nombre del hospital"
                                    [(ngModel)]="hospital.nombre"/>
                                </td>
                                
                     
                            
                                <td class="text-nowrap text-center">
                                    <a (click)="actualizarHospital(hospital)" 
                                    data-toggle="tooltip" 
                                    data-original-title="Guardar"
                                    class="punto"> 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="borrarHospital(hospital)" 
                                    class="punto"
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secundary">
                    Siguiente
                </button>
                &nbsp;
                <button class="btn btn-secundary">
                    Anterior
                </button>
            </div>
        </div>
    </div>

</div>
