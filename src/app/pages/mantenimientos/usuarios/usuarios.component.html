<div class="row animated fadeIn fast" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input  type="text"
                        class="form-control"
                        placeholder="Buscar usuario ..."
                        (keyup)="buscar(txtBusqueda.value)"
                        #txtBusqueda
                        />
        
            </div>
        </div>
    </div>
</div>



<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
     <div class="alert alert-info text-center">
         <h4 class="alert-heading">Cargando</h4>
         <i class="fa fa-spin fa-refresh fa-2x"></i>
         <p class="mb-0">Por favor espere</p>

     </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">USUARIOS</h4>
                <h6 class="card-subtitle">Usuarios Registrados {{totalUsuarios}} </h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Rol</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100" >Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                          
                      
                        
                  
                       
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center punto">
                                    <img class="avatar" 
                                    [src]="usuario.ImagenUrl" 
                                    (click)="abrirModal(usuario)"
                                    alt="Avatar">
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td >
                                    <select 
                                  
                                    class="form-control"
                                  [(ngModel)]="usuario.role"
                                    (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE" >Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>

                          

                           

                                <td> 
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google"class="label label-info">normal</span>
                                </td>
                            
                                <td class="text-nowrap text-center">
                                    <a class="punto" (click)="eliminarUsuario(usuario)"  data-toggle="tooltip" data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtBusqueda.value.length==0">

                    <button (click)="Paginacion(-5)" class="btn btn-secondary">
                        Anterior
                    </button>
                    &nbsp;
                    <button (click)="Paginacion(5)" class="btn btn-secondary">
                        Siguiente
                    </button>

                </div>

              
            </div>
        </div>
    </div>

</div>
