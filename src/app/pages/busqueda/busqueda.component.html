<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Usuarios</h3>

                <div class="alert alert-info"
                *ngIf="usuarios.length===0">
                    <h4 class="alert heading"> No hay usuarios con ese termino</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

                <div class="table-responsive">
                    <table class="table"
                    *ngIf="usuarios.length>0">
                        <thead>
                            <tr >
                                <th>
                                    Avatar
                                </th>
                                <th>Nombre</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td >
                                    <img [src]="usuario.img | imagen:'usuarios'"
                                    class="w100"/>
                                </td>
                                <td>{{usuario.nombre}}</td>
                             
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Medicos</h3>

                <div class="alert alert-info"
                  *ngIf="medicos.length===0">
                    <h4 class="alert heading"> No hay medicos con ese termino</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

                <div class="table-responsive ">
                    <table class="table"
                     *ngIf="medicos.length>0"
                     
                     >
                        <thead>
                            <tr>
                                <th>
                                    Foto
                                </th>
                                <th>Nombre</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let medico of medicos" 
                            class="animated fadaIn fast"
                            (click)="abrirMedico(medico)"
                            >
                                <td><img [src]="medico.img | imagen:'medicos'" class="w100"/></td>


                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]">
                                        {{medico.nombre}}
                                    </a>
                                   </td>
                             
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Hospitales</h3>

                <div class="alert alert-info"
                *ngIf="hospitales.length===0">
                    <h4 class="alert heading"> No hay hospitales con ese termino</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

                <div class="table-responsive">
                    <table class="table"
                    *ngIf="hospitales.length>0">
                        <thead>
                            <tr>
                                <th >
                                 Foto
                                </th>
                                <th>Nombre</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospitales of hospitales">
                                <td>   <img [src]="hospitales.img | imagen:'hospitales'" class="w100" /></td>
                                <td>{{hospitales.nombre}}</td>
                             
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
